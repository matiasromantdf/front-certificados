<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestión de Capacidades</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" async></script>
    <script src="js/capacidades.js" async></script>
  </head>
  <body onload="cargarCapacidades()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Sistema de Certificaciones</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="alumnos.html">Alumnos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="capacidades.html">Capacidades</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="certificados.html">Certificados</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <h2>Gestión de Capacidades</h2>

      <div class="row mt-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Nueva Capacidad</div>
            <div class="card-body">
              <form id="capacidadForm">
                <div class="mb-3">
                  <label class="form-label">Nombre de la Capacidad</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombreCapacidad"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-success">Guardar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Lista de Capacidades</div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Acciones</th>
                    </tr>
                  </thead>
                  <tbody id="capacidadesTableBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!------------modal para editar una capacidad-->
    <div class="modal" tabindex="-1" id="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Capacidad</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <span class="input-group-text">Texto:</span>
              <textarea
                class="form-control"
                aria-label="With textarea"
                id="txt_editarTexto"
                rows="7"
              ></textarea>
              <input type="hidden" id="id_capacidad" />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="btn-cerrar-modal"
            >
              Cerrar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="actualizarTextoCapacidad()"
            >
              Guardar Cambios
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
